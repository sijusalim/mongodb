app:
  name: AppzMongoDB
  code: AMDB
  notify: ssalim@cloudbourne.co

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4
  
deploy:
  context: sijusalim/DEV
  type: statefulset
  replicas: 1
  port:
  - 27017
  - 9216

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD:
    vault: DB_USER_ADMIN_PASSWORD
  MONGOUSER1_PASSWORD:
    vault: MONGOUSER1_PASSWORD
  MONGOUSER2_PASSWORD:
    vault: MONGOUSER2_PASSWORD
  AUTH_ENABLE: 1
  revision : 07
  
